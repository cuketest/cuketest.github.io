<script>
    window.onload = (e)=>{
      function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    var duetime = getParameterByName('duetime'); // "lorem"
    document.querySelector('div[data-label="Due Date"]').innerText = duetime;

    var ticketnum = getParameterByName('ticketnum'); // "lorem"
    document.querySelector('div[data-label="Ticket Number"]').innerText = ticketnum;

    var creditcard = getParameterByName('creditcard'); // "lorem"
    document.querySelector('div[data-label="Credit card"]').innerText = creditcard;

    var code = getParameterByName('code'); // "lorem"
    document.querySelector('div[data-label="Code"]').innerText = code;
    }

</script>
